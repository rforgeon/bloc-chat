<!DOCTYPE html>
<html ng-app="sampleApp">
<head lang="en">
      <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Angular UI Router-->
    <script src="js/angular-ui-router.min.js"></script>
    <!-- <script>
       var myApp = angular.module('myApp', ['ui.router']);
       // For Component users, it should look like this:
       // var myApp = angular.module('myApp', [require('angular-ui-router')]);
   </script> -->

    <!-- Firebase //new version available(3.4.0)-->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <script>
      // Initialize the Firebase SDK
      var config = {
        apiKey: 'AIzaSyBHbwgKHE4r-Z8zE4x3mLAyATEQiROG_7A',
        authDomain: 'bloc-chat-8c9cf.firebaseapp.com',
        databaseURL: 'https://bloc-chat-8c9cf.firebaseio.com',
        storageBucket: 'bloc-chat-8c9cf.appspot.com',
      };
      firebase.initializeApp(config);
    </script>

    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body ng-controller="SampleCtrl">
    <script src="/scripts/app.js"></script>

    <div class="grid">
      <div class="col-1-4 sidbarBackgrnd sideBoarder">
        <br>
        <div class="sidebarTitle">
          Debatabl
        </div>
        <img src="https://cldup.com/KCJED6cOZ2.png" class="logo">
        <br>
        <img src="https://cldup.com/4iixJiPAVs.png" class="addRoom">
        <br>
        <div class="roomButton roomButtonText"ng-repeat="message in messages">
          {{ rooms.text }}
        </div>

        <div class="roomButton roomButtonText">
          Penutbutter Vs. Jelly
        </div>

      </div>
      <div class="col-3-4">
        <ul>
          <li ng-repeat="message in messages">
            <!-- edit a message -->
            <input ng-model="message.text" ng-change="messages.$save(message)" />
            <!-- delete a message -->
            <button ng-click="messages.$remove(message)">Delete Message</button>
          </li>
        </ul>
        <!-- push a new message onto the array -->
        <form ng-submit="addMessage()">
            <input ng-model="newMessageText" />
            <button type="submit">Add Message</button>
        </form>

      </div>

    </div>


</body>
</html>
